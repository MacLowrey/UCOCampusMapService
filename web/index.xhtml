<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Google Map Demo</title>   
        <style type="text/css">
            html, body {
                width:100%;
                height:100%;
            }
        </style>
        <script src="http://maps.google.com/maps/api/js?sensor=false" 
            type="text/javascript" ></script>
    </h:head>
    <h:body>
        <div style="width:100%; height:100%">
            <div style=" z-index: 1">
                <h:inputText id="origin-input" class="controls" 
                     />

                <h:inputText id="destination-input" class="controls"
                     />
            </div>
            <h:form style="width:100%; height:100%">
                <p:gmap id="gmap" center="35.6580019,-97.4713744" zoom="16" 
                    type="HYBRID" style="width:100%; height:98%; position:relative"
                    model="#{googleMapController.mapModel}" widgetVar="map" />
            </h:form>        
        </div>
    </h:body>
</html>
